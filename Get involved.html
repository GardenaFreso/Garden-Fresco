<!DOCTYPE html>
<html>
    <head>
        <link rel="Stylesheet" type="text/css" href="css/Styling.css">
        <link rel="Stylesheet" type="text/css" href="css/forms.css">
        <title>Get Involved</title>
    </head>
    
    <body>
        <header class="intro-head">
            <a href="index.html">
            <img src="img/logo2.png" alt="Garden Fresco" title="Garden Fresco - A Place Of Heart">
            </a> 
            <h4>All Of Us For All Of You</h4>
        </header>
        
         <nav>
            <a href="index.html" class="link">Home</a>
            <a href="Our Work.html" class="link">Our Work</a>
            <a href="Photo Gallery.html" class="link">Photo Gallery</a>
            <a href="Get involved.html" class="link">Get Involved</a>
            <a href="About us.html" class="link">About Us</a>
            <a href="contactform.html" class="link">Contact Us</a>
        </nav>
        
        <div class="border">  
            <form id="contact-form">
              <h3>Submit your details to join the family</h3>
              
                <fieldset>
                    <label>Name</label>
                    <input placeholder="Your full names" type="text" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                    <label>Email</label><br>
                    <input placeholder="Your Email Address" type="email" tabindex="2" required>
                </fieldset>
                <fieldset>
                    <label>Number</label><br>
                    <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
                </fieldset>
              <fieldset>
                    <label>Why are you submitting your details?</label>
                    <select id="Reason" tabindex="4" required>
                    <option value="Donations">Donate</option>
                    <option value="Volunteers">Volunteer</option>
                    </select>
              </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                </fieldset>
            </form>
      </div>
        
        <footer id="footer">
            Copyright &copy; Garden Fresco<br>
            2019-2021
        </footer>
    </body>
</html>
